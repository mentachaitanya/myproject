{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="col-md-4 mx-auto card p-4 shadow">
        <h3 class="text-center mb-3">Create an Account</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input class="form-control mb-3" type="text" name="username" placeholder="Username" required>
            <input class="form-control mb-3" type="password" name="password1" placeholder="Password" required>
            <input class="form-control mb-3" type="password" name="password2" placeholder="Confirm Password" required>
            <button class="btn btn-primary w-100" type="submit">Signup</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="/accounts/login/">Login</a>
        </p>
    </div>
</div>
{% endblock %}
